<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trusted Box Company - Home</title>
		<!--
		Author: Michael Kroth

		-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="HomeContainer">
			<header class="header">
				<img src="box.png" alt="logo"/>
				<h1>
					Trusted Box Company
				</h1>
				<nav class="horizontal">         
					<ul id="topLinks">    
						<li><a href="Home.html">Home</a></li>
						<li><a href="Hours.html">Hours</a></li>
						<li><a href="Contacts.html">Contact</a></li>
						<li><a href="https://www.google.com/maps/@37.2143957,-93.2835236,15z" target="_blank">Location</a></li>
					</ul>
				</nav>
			</header>
			<article>
				<h2>Contact Us</h2>
				<form id="contactForm">
					<fieldset>
						<label for="fname" >First Name</label>
						<input type="text" name="fname" id="firtBox" required="required" /><br/>
						<label for="lname">Last Name</label>
						<input type="text" name="lname" id="lastBox" required="required"/><br/>
						<label for="phone">Phone</label>
						<input type="tel" name="phone" id="phoneBox" required="required" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"/><br/>
						<label for="email" >Email</label>
						<input type="text" name="email" id="emailBox" required="required" /><br/>
						<label for="hearAbout">How did you hear about us?</label>
						<select name="hearAbout" required="required">
							<option value=""></option>
							<option value="internet">Internet</option>
							<option value="radio">Radio</option>
							<option value="newspaper">Newspaper</option>
							<option value="tv">TV</option>
							<option value="flyer">Flyer</option>
						</select><br />
						<textarea rows="4" cols="50" placeholder="Type your message here." required="required"></textarea>
					</fieldset>
				</form>
			</article>
			<footer>Trusted Box Company &copy2019 Springfield, MO</footer>
		</div>
	</body>
</html>
